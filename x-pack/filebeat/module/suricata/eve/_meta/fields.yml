- name: eve
  type: group
  description: >
    Fields exported by the EVE JSON logs
  fields:
    - name: src_ip
      type: ip
    - name: dest_ip
      type: ip
    - name: flow_id
      type: keyword

    - name: src_geo
      type: group
      fields:
        - name: continent_name
          type: keyword
          description: >
            Name of the continent.
        - name: country_iso_code
          type: keyword
          description: >
            Country ISO code.
        - name: location
          type: geo_point
          description: >
            Longitude and latitude.
        - name: region_name
          type: keyword
          description: >
            Region name.
        - name: city_name
          type: keyword
          description: >
            City name.
        - name: region_iso_code
          type: keyword
          description: >
            Region ISO code.

    - name: dest_geo
      type: group
      fields:
        - name: continent_name
          type: keyword
          description: >
            Name of the continent.
        - name: country_iso_code
          type: keyword
          description: >
            Country ISO code.
        - name: location
          type: geo_point
          description: >
            Longitude and latitude.
        - name: region_name
          type: keyword
          description: >
            Region name.
        - name: city_name
          type: keyword
          description: >
            City name.
          - name: region_iso_code
            type: keyword
            description: >
              Region ISO code.
