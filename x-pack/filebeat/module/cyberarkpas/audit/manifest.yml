module_version: "1.0"

var:
  - name: paths
  - name: tags
    default: ["cyberarkpas.audit", "forwarded"]
  - name: syslog_host
    default: localhost
  - name: syslog_port
    default: 9301
  - name: input
    default: udp
  - name: ssl
  - name: community_id
    default: true

ingest_pipeline: ingest/pipeline.yml
input: config/input.yml

requires.processors:
- name: geoip
  plugin: ingest-geoip
# TODO: Unneeded?
# - name: user_agent
#  plugin: ingest-user_agent
