  - name: o365audit
    type: group
    default_field: false
    description: >
      Fields from Office 365 Management API audit logs.
    fields:
    - name: Actor
      type: array
      fields:
      - name: ID
        type: keyword

      - name: Type
        type: keyword

    - name: ActorContextId
      type: keyword

    - name: ActorIpAddress
      type: keyword
    - name: ActorUserId
    - name: ActorYammerUserId
    - name: AlertEntityId
      type: keyword

    - name: AlertId
      type: keyword

    - name: AlertLinks
      type: array

    - name: AlertType
      type: keyword

    - name: AppId
      type: keyword
      #example: u''
    - name: ApplicationDisplayName
    - name: ApplicationId
      type: keyword
      #example: u'89bee1f7-5e6e-4d8a-9f3d-ecd601259da7'
    - name: AzureActiveDirectoryEventType
      type: keyword
    - name: ExchangeMetaData.*
      type: object
    - name: Category
      type: keyword
    - name: ClientAppId
      type: keyword
      #example: u''
    - name: ClientInfoString
    - name: ClientIP
      type: keyword
    - name: ClientIPAddress
    - name: Comments
      type: text
      norms: false
      #example: u'79.159.10.151'
    - name: CorrelationId
      type: keyword
      #example: u'692b339f-c016-a000-f25f-990a07b2e011'
    - name: CreationTime
      type: keyword
      #example: u'2020-02-12T21:38:37'
    - name: CustomUniqueId
      type: keyword

    - name: Data
      type: keyword

    - name: DataType
      type: keyword

    - name: EntityType
      type: keyword
    - name: EventData
    - name: EventSource
      type: keyword
    - name: ExceptionInfo.*
      type: object
    - name: ExtendedProperties.*
      type: object
    - name: ExternalAccess
      type: keyword
    - name: GroupName
    - name: Id
      type: keyword
      #example: u'30c7afcc-f74d-4b5a-898e-ce72da9386b8'
    - name: ImplicitShare
      type: keyword
      #example: u'No'
    - name: IncidentId
      type: keyword
    - name: InternalLogonType
    - name: InterSystemsId
      type: keyword
      #example: u'a35e980b-88be-4343-9691-629473e01983'
    - name: IntraSystemId
      type: keyword
      #example: u'78a2aa65-5026-4124-970a-00e06dc7df00'
    - name: Item.*
      type: object
    - name: Item.*.*
      type: object
    - name: ItemName
    - name: ItemType
      type: keyword
    - name: ListId
      type: keyword
      #example: u'2b6ad2bd-0fd7-4556-9c89-a97847085b85'
    - name: ListItemUniqueId
      type: keyword
      #example: u'7f06ab3a-bd98-41d3-a0b2-ad270d71e4d8'
    - name: LogonError
      type: keyword
    - name: LogonType
    - name: LogonUserSid
    - name: MailboxGuid
    - name: MailboxOwnerMasterAccountSid
    - name: MailboxOwnerSid
    - name: MailboxOwnerUPN
    - name: Members
      type: array
    - name: Members.*
      type: object
    - name: ModifiedProperties.*.*
      type: object
    - name: Name
      type: keyword
    - name: ObjectId
      type: keyword
      #example: u'5f09333a-842c-47da-a157-57da27fcbca5'
    - name: Operation
      type: keyword
      #example: u'UserLoggedIn'
    - name: OrganizationId
      type: keyword
      #example: u'b86ab9d4-fcf1-4b11-8a06-7a8f91b47fbd'
    - name: OrganizationName
      type: keyword
      #example: u'testsiem.onmicrosoft.com'
    - name: OriginatingServer
      type: keyword
      #example: u'HE1PR0102MB3228 (15.20.2729.017)'
    - name: Parameters.*
      type: object
    - name: PolicyDetails
      type: array
    - name: PolicyId
      type: keyword
    - name: RecordType
      type: keyword
      #example: 15
    - name: ResultStatus
      type: keyword
    - name: SensitiveInfoDetectionIsIncluded
      type: keyword
    - name: SharePointMetaData.*
      type: object
    - name: SessionId
    - name: Severity
      type: keyword

    - name: Site
      type: keyword
      #example: u'd5180cfc-3479-44d6-b410-8c985ac894e3'
    - name: SiteUrl
      type: keyword
    - name: Source
      type: keyword
    - name: SourceFileExtension
      type: keyword
    - name: SourceFileName
      type: keyword
    - name: SourceRelativeUrl
      type: keyword
    - name: Status
      type: keyword
    - name: SupportTicketId
      type: keyword
    - name: Target
      type: array
      fields:
      - name: ID
        type: keyword
      - name: Type
        type: keyword
    - name: TargetContextId
      type: keyword
    - name: TargetUserOrGroupName
    - name: TargetUserOrGroupType
    - name: TeamName
    - name: TeamGuid
    - name: UniqueSharingId
    - name: UserAgent
      type: keyword
    - name: UserId
      type: keyword
    - name: UserKey
      type: keyword
    - name: UserType
      type: keyword
    - name: Version
      type: keyword
      #example: 1
    - name: WebId
      type: keyword

    - name: Workload
    - name: YammerNetworkId


